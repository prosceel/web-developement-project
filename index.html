            .header {
                transition: 0.3s ease-in-out all;
            }

            @media (max-width: 859px) {
                .header {
                    display: none;
                }
            }

            .header__wrapper {
                margin: 0 auto;
                width: 100%;
                max-width: 90vw;
                display: flex;
                align-items: center;
                height: 54px;
                box-sizing: border-box;
            }

            @media (max-width: 1083px) {
                .header__wrapper {
                    max-width: 100%;
                    padding: 0 24px;
                }
            }

            .header__underline {
                position: relative;
                transition: 0.3s ease-in-out;
                outline: none;
            }

            .header__underline::after {
                position: absolute;
                bottom: -3px;
                width: 0;
                left: 0;
                height: 2px;
                content: "";
                background-color: #000;
                transition: 0.3s ease-in-out;
            }

            .header__underline::before {
                transition: 0.3s ease-in-out;
            }

            .header__underline:hover::after,
            .header__underline:focus::after,
            .header__underline:active::after {
                width: 100%;
            }

            .header__underline:focus::before,
            .header__underline:active::before {
                position: absolute;
                height: 43px;
                width: calc(100% + 20px);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                content: "";
                border: 1px dashed #000;
            }

            .header__navigation-item-arrow {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                width: 10px;
                height: 10px;
                margin-left: 6px;
                cursor: pointer;
            }

            .header__navigation-item-arrow::after,
            .header__navigation-item-arrow::before {
                position: absolute;
                width: 6px;
                height: 1px;
                background-color: #b1b2b2;
                content: "";
                top: 5px;
            }

            .header__navigation-item-arrow::after {
                transform: rotate(45deg);
                left: 0;
            }

            .header__navigation-item-arrow::before {
                transform: rotate(-45deg);
                left: 4px;
            }

            @media (max-width: 859px) {
                .header__navigation-item-arrow {
                    width: 15px;
                    height: 15px;
                    margin-left: 9px;
                }

                .header__navigation-item-arrow::after,
                .header__navigation-item-arrow::before {
                    width: 8px;
                    top: 10px;
                }

                .header__navigation-item-arrow::after {
                    left: 1px;
                }

                .header__navigation-item-arrow::before {
                    left: 6px;
                }
            }

            .header__left {
                display: flex;
                flex-shrink: 0;
            }

            .header__left-home-link {
                position: relative;
                margin-right: 28px;
                transition: 0.3s ease-in-out;
                outline: none;
                margin-left: 10px;
            }

            .header__left-home-link::after {
                position: absolute;
                content: "";
                background-color: #000;
                height: 100%;
                width: 2px;
                right: -28px;
                top: 0;
            }

            .header__left-home-link:focus::before,
            .header__left-home-link:active::before {
                position: absolute;
                height: 43px;
                width: calc(100% + 20px);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                content: "";
                border: 1px dashed #000;
            }

            .header__left-home-link-logo {
                width: 108px;
            }

            .header__left-product-link {
                text-decoration: none;
                color: #262626;
                font-family: "Segoe UI", SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 17px;
                font-weight: bold;
                margin: 3px 9px 0 18px;
                outline: none;
                position: relative;
            }

            .header__left-product-link:focus span::after,
            .header__left-product-link:active span::after {
                width: 100%;
            }

            .header__left-product-link:focus::before,
            .header__left-product-link:active::before {
                position: absolute;
                height: 43px;
                width: calc(100% + 20px);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                content: "";
                border: 1px dashed #000;
            }

            .header__left-navigation {
                list-style-type: none;
                padding: 0 0 0 10px;
                margin: 0;
                display: flex;
            }

            @media (max-width: 1180px) {
                .header__left-navigation {
                    max-width: 35vw;
                    overflow-x: scroll;
                    -ms-overflow-style: none;
                    scrollbar-width: none;
                }

                .header__left-navigation::-webkit-scrollbar {
                    display: none;
                }
            }

            .header__left-navigation-item {
                font-family: "Segoe UI", SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 13px;
                flex-shrink: 0;
                text-decoration: none;
                color: #262626;
                cursor: pointer;
                display: flex;
                align-items: center;
                margin-top: 1px;
                margin-right: 20px;
            }

            .header__left-navigation-item span {
                font-family: "Segoe UI", SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 13px;
                flex-shrink: 0;
                position: relative;
                transition: 0.3s ease-in-out;
                outline: none;
            }

            .header__left-navigation-item span::after {
                position: absolute;
                bottom: -3px;
                width: 0;
                left: 0;
                height: 2px;
                content: "";
                background-color: #000;
                transition: 0.3s ease-in-out;
            }

            .header__left-navigation-item span::before {
                transition: 0.3s ease-in-out;
            }

            .header__left-navigation-item span:hover::after,
            .header__left-navigation-item span:focus::after,
            .header__left-navigation-item span:active::after {
                width: 100%;
            }

            .header__left-navigation-item span:focus::before,
            .header__left-navigation-item span:active::before {
                position: absolute;
                height: 24px;
                width: calc(100% + 30px);
                top: 50%;
                left: 50%;
                transform: translate(-44%, -50%);
                content: "";
                border: 1px dashed #000;
            }

            .header__left-navigation-item-support {
                font-family: "Segoe UI", SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 13px;
                text-decoration: none;
                color: #262626;
                position: relative;
                outline: none;
            }

            .header__left-navigation-item-support:focus::before,
            .header__left-navigation-item-support:active::before {
                position: absolute;
                top: -5px;
                left: 0px;
                right: 0px;
                bottom: -5px;
                content: "";
                border: 1px dashed #000;
            }

            .header__right {
                display: flex;
                align-items: center;
                margin-left: auto;
            }

            .header__right-navigation {
                display: flex;
                list-style-type: none;
                padding: 0 4px 0 0;
                margin: 0;
                justify-self: flex-end;
                flex-shrink: 0;
            }

            .header__right-navigation-item {
                position: relative;
                margin-right: 23px;
                position: relative;
                outline: none;
            }

            .header__right-navigation-item:focus span::after,
            .header__right-navigation-item:active span::after {
                width: 100%;
            }

            .header__right-navigation-item:focus::before,
            .header__right-navigation-item:active::before {
                position: absolute;
                height: 43px;
                width: calc(100% + 20px);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                content: "";
                border: 1px dashed #000;
            }

            .header__right-navigation-item--is-search span {
                margin-right: 8px;
            }

            .header__right-navigation-item--is-cart span {
                margin-right: 5px;
            }

            @media (max-width: 1399px) {
                .header__right-navigation-item--is-cart span {
                    margin-right: 6px;
                }
            }

            .header__right-navigation-item--is-login span {
                margin-right: 8px;
            }

            @media (max-width: 1399px) {
                .header__right-navigation-item--is-login span {
                    margin-right: 0;
                }
            }

            .header__right-navigation-item:nth-child(2) span {
                margin-left: 6px;
            }

            .header__right-navigation-item:nth-child(3) span {
                margin-left: 3px;
            }

            .header__right-navigation-item:nth-child(4) {
                margin-right: 0;
            }

            .header__right-navigation-item span {
                display: none;
            }

            @media (min-width: 1399px) {
                .header__right-navigation-item span {
                    display: block;
                }
            }

            .header__right-navigation-item:nth-child(1) span {
                display: block;
            }

            @media (max-width: 1399px) {
                .header__right-navigation-item {
                    margin-right: 15px;
                }

                .header__right-navigation-item:nth-child(1) {
                    margin-right: 50px;
                }
            }

            .header__right-navigation-item-logo--is-search {
                width: 13px;
            }

            .header__right-navigation-item-logo--is-cart {
                width: 16px;
                margin-bottom: 3px;
            }

            .header__right-navigation-item-logo--is-login {
                width: 40px;
            }

            .mobile-header {
                transition: 0.3s ease-in-out all;
            }

            @media (min-width: 860px) {
                .mobile-header {
                    display: none;
                }
            }

            .mobile-header__wrapper {
                display: flex;
                padding: 0 15px;
                width: 100%;
                justify-content: space-between;
                align-items: center;
                box-sizing: border-box;
                height: 53px;
                border-bottom: 1px solid #e0e0e0;
            }

            .mobile-header__navigation {
                display: flex;
                align-items: center;
            }

            .mobile-header__navigation-item {
                background-color: transparent;
                border: none;
                padding: 0;
            }

            .mobile-header__navigation-item--is-search {
                margin: 0 0 3px 36px;
            }

            .mobile-header__navigation-item--is-search img {
                width: 13px;
            }

            .mobile-header__navigation-item--is-cart img {
                width: 17px;
            }

            .mobile-header__navigation-item--is-login {
                margin-left: 23px;
            }

            .mobile-header__navigation-item--is-login img {
                width: 40px;
            }

            .mobile-header__navigation-item-image {
                width: 10px;
            }

            .mobile-header__navigation-burger {
                width: 20px;
                height: 20px;
                cursor: pointer;
                display: flex;
                flex-flow: column;
                justify-content: center;
            }

            .mobile-header__navigation-burger-item {
                width: 20px;
                height: 2px;
                background-color: #000;
                margin-bottom: 3px;
            }

            .mobile-header__navigation-burger-item:nth-child(3) {
                margin: 0;
            }

            .mobile-header__logo {
                width: 108px;
                margin: 0 0 6px 10px;
            }

            .mobile-header__product-navigation {
                padding: 0 15px;
                height: 33px;
                display: flex;
                align-items: center;
                border-bottom: 1px solid #e0e0e0;
            }

            .mobile-header__product-navigation-button {
                border: none;
                display: flex;
                align-items: center;
                background-color: transparent;
                cursor: pointer;
                padding: 0;
                margin: 0;
                color: #262626;
                font-family: "Segoe UI", SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 15px;
                font-weight: 500;
            }

            .header--is-hidden {
                opacity: 0;
            }
        </style>
    </head>

    <body>
        <header class="header header--is-hidden">
            <div class="header__wrapper">
                <div class="header__left">
                    <a href="/" class="header__left-home-link" tabindex="0"><img src="/img/microsoft logo.png"
                            alt="logo" class="header__left-home-link-logo" /></a>
                    <a href="/" class="header__left-product-link" tabindex="0"><span
                            class="header__underline">Surface</span></a>
                    <!-- I've tweaked paddings and margins a bit here to leave them standartized (on MS site they're custom for each menu element) -->
                    <ul class="header__left-navigation">
                        <li class="header__left-navigation-item"> <span class="" tabindex="0">Computers</span>
                            <div class="header__navigation-item-arrow"></div>
                        </li>
                        <li class="header__left-navigation-item"><span class="" tabindex="0">Computers
                                for
                                Business</span>
                            <div class="header__navigation-item-arrow"></div>
                        </li>
                        <li class="header__left-navigation-item"><span class="" tabindex="0">Accessories</span>
                            <div class="header__navigation-item-arrow"></div>
                        </li>
                        <li class="header__left-navigation-item"><span class="" tabindex="0">Shop
                                now</span>
                            <div class="header__navigation-item-arrow"></div>
                        </li>
                        <li class="header__left-navigation-item"><a tabindex="0" href="/"
                                class="header__left-navigation-item-support"><span class="">Support</span></a></li>
                    </ul>
                </div>
                <div class="header__right">
                    <ul class="header__right-navigation">
                        <li class="header__right-navigation-item header__left-navigation-item">
                            <span class="header__underline" tabindex="0">All
                                Microsoft</span>
                            <div class="header__navigation-item-arrow"></div>
                        </li>
                        <li class="header__right-navigation-item header__left-navigation-item header__right-navigation-item--is-search"
                            tabindex="0">
                            <span class="header__underline">Search</span><img src="/img/searching.svg"
                                class="header__right-navigation-item-logo header__right-navigation-item-logo--is-search"
                                alt="search" />
                        </li>
                        <li class="header__right-navigation-item header__left-navigation-item header__right-navigation-item--is-cart"
                            tabindex="0">
                            <span class="header__underline">Cart</span><img src="/img/shopping-cart.svg"
                                class="header__right-navigation-item-logo header__right-navigation-item-logo--is-cart"
                                alt="cart" />
                        </li>
                        <li class="header__right-navigation-item header__left-navigation-item header__right-navigation-item--is-login"
                            tabindex="0"><span class="">Sign
                                in</span><img src="/img/icons8-male-user-64.png"
                                class="header__right-navigation-item-logo header__right-navigation-item-logo--is-login"
                                alt="login" /></li>
                    </ul>
                </div>
            </div>
        </header>
        <header class="mobile-header header--is-hidden">
            <div class="mobile-header__wrapper">
                <div class="mobile-header__navigation">
                    <div class="mobile-header__navigation-burger" tabindex="0">
                        <span class="mobile-header__navigation-burger-item"></span>
                        <span class="mobile-header__navigation-burger-item"></span>
                        <span class="mobile-header__navigation-burger-item"></span>
                    </div>
                    <button class="mobile-header__navigation-item mobile-header__navigation-item--is-search"
                        tabindex="0"><img class="mobile-header__navigation-item-image" alt="search"
                            src="/img/searching.svg" /></button>
                </div>
                <img src="/img/microsoft logo.png" alt="logo" class="mobile-header__logo" tabindex="0" />
                <div class="mobile-header__navigation">
                    <button class="mobile-header__navigation-item mobile-header__navigation-item--is-cart"
                        tabindex="0"><img class="mobile-header__navigation-item-image" src="/img/shopping-cart.svg"
                            alt="cart"></button>
                    <button class="mobile-header__navigation-item mobile-header__navigation-item--is-login"
                        tabindex="0"><img class="mobile-header__navigation-item-image"
                            src="/img/icons8-male-user-64.png" alt="login"></button>
                </div>
            </div>
            <div class="mobile-header__product-navigation">
                <button class="mobile-header__product-navigation-button">
                    Surface
                    <div class="header__navigation-item-arrow"></div>
                </button>
            </div>
        </header>
        <main></main>
    </body>
    <script type="text/javascript">
        const header = document.querySelector('.header');
        const mobileHeader = document.querySelector('.mobile-header');

        const showHeader = () => {
            header.classList.remove('header--is-hidden');
            mobileHeader.classList.remove('header--is-hidden')
        };

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(showHeader, 1500)
        });
    </script>

</html>
